<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>DoThingsList</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DoThings.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav-item mx-auto">
            <span id="currentProject">All Tasks</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
          <div class="row">
              <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                  <div class="position-sticky pt-3">
                <ul class="nav flex-column list-group">
                    <li class="nav-item">
                        <a class="project list-group-item list-group-item-action"  value='All Tasks' href="#">All Tasks</a>
                    </li>
                    <li class="nav-item">
                    <a class="project list-group-item list-group-item-action"  href="#" value='Today'>Today <i class="bi bi-calendar2-date"></i></a>
                    </li>
                    <li class="nav-item">
                    <a class="project list-group-item list-group-item-action" href="#"  value='This Week' >This Week <i class="bi bi-calendar-week"></i></a>
                    </li>
                    <li class="nav-item">
                    <a class="list-group-item list-group-item-action" href="#">Projects <i class="bi bi-folder"></i></a>
                    <ul id="projectList" class="flex-column list-group offset-md-1">
                    </ul>
                    <ul id="addProject">
                    <a class="newProject list-group-item list-group-item-action" href="#"><i class="bi bi-plus-circle"></i>  New Project</a>
                    </ul>
                    </li>
                </ul>
                </nav>
                
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="flex-column col-md-9 mt-5 justify-content-center">
      <form>
        <div class="row g-3 justify-content-center">
            <div class="col-auto p-3"">
                <div class="form"><h2 class="align-text-bottom">Do This:</h2></div>
            </div>
          <div class="form-floating col-2">
                <input type="text" id="name" class="form-control">
                <label for="name">Name</label>
            </div>
            <div class="form-floating  col-3">
                <input type="text" id="description" class="form-control">
                <label for="description">Description</label>
            </div>
            <div class="form-floating  col-2">
              <select class="project-select mdb-select md-form form-control" id="projectSelect">
                <option id='placeholder' value="" disabled selected>Choose Project</option>
              </select>
                <label for="project">Project</label>
            </div>
            <div class="form-floating  col-auto">
                <input type="date" id="duedate" class="form-control">
                <label for="duedate">Due Date</label>
            </div>
            <div class="form-floating  col-1">
                <select type="select" id="priority" class="form-control">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label for="priority">Priority</label>
          </div>
          <div class="form-floating  col-auto">
            <a id='addTaskBtn' class="btn btn-primary btn-block p-3" href="#">ADD</a>
        </div>
        </div>
      </form>
    </div>
    <div id="tableContainer">
        <table id="taskTable" class="table table-borderless">
            <thead>
                <tr>
                 <th scope="col" class="col-1">Complete</th>
                  <th scope="col" class="col-2">Name</th>
                  <th scope="col" class="col-3">Description</th>
                  <th scope="col" class="col-2">Project</th>
                  <th scope="col" class="col-1">DueDate</th>
                  <th scope="col" class="col-1">Priority</th>
                </tr>
              </thead>
              <tbody id=taskList>
              </tbody>
          </table>
    </div>
    </main>
    </div>
</div>



</body>
<script src="main.js"></script>
</html>
